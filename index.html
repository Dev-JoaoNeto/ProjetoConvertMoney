<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Convert Money</title>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop playsinline id="video-money">
            <source src="./assets/videoMoney.mp4" type="video/mp4">
        </video>
    </div>
    
    <main>
        <label>
            Converter <b>de</b>
            <select class="currency-select-convert">
                <option value="real">R$ Real Brasileiro</option>
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="real">R$ Real Brasileiro</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
            </select>
        </label>

        <label>
            Valor
            <input class="inputcurrency-value" type="number" placeholder="R$10.000,00" />
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="converter">
                <img class= "currency-img-primary" src="./assets/real.png" alt="logo-moeda-a-converter">            
                <p class="currency-name-primary">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>
            
                    <img class="arrow" src="./assets/seta.png" alt="seta-para-baixo" id="seta" >
            
            <div class="convertida">
                <img class="currency-img" src="./assets/dolar.png" alt="logo-moeda-convertida">
                <p class="currency-name">Dólar Americano</p>
                <p class="currency-value">US$ 0.00</p>
            </div>
        </section>

    </main>
    
</body>
<script src="script.js"></script>
</html>
